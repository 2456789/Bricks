<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutBang</title>
    <link rel="stylesheet" href="../dist/css/Bricks.css" />
  </head>
  <body>
  <p>Header bars</p>
  <hr>
  <div class="nav nav-header nav-positive">
    <h1 class="title">bar-positive</h1>
  </div>
  <p>Buttons</p>
  <hr>
  <p>Simple buttons</p>
    <button class="btn">
      Default
    </button>

    <button class="btn btn-light">
      button-light
    </button>

    <button class="button button-stable">
      button-stable
    </button>

    <button class="button button-positive">
      button-positive
    </button>

    <button class="button button-calm">
      button-calm
    </button>

    <button class="button button-balanced">
      button-balanced
    </button>

    <button class="button button-energized">
      button-energized
    </button>

    <button class="button button-assertive">
      button-assertive
    </button>

    <button class="button button-royal">
      button-royal
    </button>

    <button class="button button-dark">
      button-dark
    </button>
  <p>Block Buttons</p>
    <button class="button button-block button-positive">
      Block Button
    </button>
  <p>Full Width Block Buttons</p>
    <button class="button button-full button-positive">
      Full Width Block Button
    </button>
  <p>Outlined Buttons</p>
    <button class="button button-outline button-positive">
      Outlined Button
    </button>
  <p>Clear Buttons</p>
    <button class="button button-clear button-positive">
      Clear Button
    </button>
  <p>Icon Buttons</p>
    <button class="button icon icon-home icon-flip-vertical">Home</button>

    <button class="button icon-left icon icon-star button-positive">Favorites</button>

    <a class="button icon-right icon icon-chevron-right button-calm">Learn More</a>

    <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>

    <button class="button icon ion-gear-a"></button>

    <a class="button button-icon icon ion-settings"></a>

    <a class="button button-outline icon-right ion-navicon button-balanced">Reorder</a>

    <script type="text/javascript" src="../dist/js/Bricks.min.js"></script>
    <script>
      if ( Bricks('#test').hasClass('lol') ) {
        console.log('Yeah!!!');
      } else {
        console.log('Shit!!!');
      }
    </script>
  </body>
</html>
